{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}选手列表{% endblock %}

{% block content %}

    <div id="masonry" class="container">
        <div class="row">
            {% for member in member_list %}
                <div class="col-sm-12 col-md-4 item">
                    <div class="thumbnail">
                        <div class="img">
                            <img src="{% url 'media' member.img %}" width="100%" height="100%">
                        </div>
                        <div class="caption">
                            <h3 style="text-align: center">{{ member.name }}</h3>
                            <p style="text-align: center"><a href="{% url 'detail' member.id %}" class="btn btn-primary" role="button">查看详情</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
