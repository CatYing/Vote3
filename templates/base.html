{% load staticfiles %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" media="all"
          rel="stylesheet">
    <link href="{% static "css/styles.css" %}" media="all" rel="stylesheet">
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/masonry.pkgd.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/imagesloaded.pkgd.min.js" %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<!--navbar start-->
<nav class="navbar navbar-default" role="navigation" id="navbar">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">打分系统</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'list' %}">选手列表</a></li>
                <li><a href="{% url 'voter_rank' %}">评分记录</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                    <li><p class="navbar-text">{{ user.myuser.name }}</p></li>
                    <li><a href="{% url 'logout' %}">登出</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">登录</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="jumbotron" id="header-base">
    <div class="container">
        <h1>选手评分系统</h1>
        <h2>公平公正公开</h2>
    </div>
</div>


{% block content %}
{% endblock %}

<footer class="footer" role="contentinfo" id="footer">
    <hr>
    <div class="container">
        <p class="text-center">©All rights reserved</p>
        <p class="text-center">Powered by&nbsp;CatYing</p>
    </div>
</footer>

</body>
<script>
    $(function () {
        var $container = $('#masonry');
        $container.imagesLoaded(function () {
            $container.masonry({
                itemSelector: '.item',
                gutterWidth: 5,
                isAnimated: true,
            });
        });
    });
</script>
</html>
